# Set prefix to Ctrl+A
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Usability
set-option -g mouse on

# Fix mouse selection (Issue #12)
# These bindings allow selecting text with the mouse and automatically copying it to the macOS clipboard.
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Fix for scrolling issues in some terminals like IntelliJ
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Make mouse scrolling slower
# bind-key -T copy-mode WheelUpPane send-keys Up
# bind-key -T copy-mode WheelDownPane send-keys Down
# bind-key -T copy-mode-vi WheelUpPane send-keys Up
# bind-key -T copy-mode-vi WheelDownPane send-keys Down

# screen-like key bindings
bind-key A command-prompt "rename-window '%%'"
bind-key '"' "choose-window"

# Window setup
# Use a session-created hook to avoid "no current target" errors.
set-hook -g session-created '
  rename-window "Shell";
  if-shell "test -f ~/.tmux.conf.local" "source-file ~/.tmux.conf.local";
'

# --- Task Inbox Integration ---

# 1. Status Bar Indicator
# Refresh status line every 2 seconds to catch updates quickly
set -g status-interval 2
# Add inbox check to the right status bar (requires absolute path or one in PATH)
# We assume standard location. If moved, update this path.
set -g status-right '#(~/repos/dotfiles/scripts/inbox-manager check)  "#{=21:pane_title}" %H:%M %d-%b-%y'
set -g status-right-length 80

# 2. Auto-Clear Hooks
# When focusing a pane (implies window/session switch), try to clear pending tasks for it.
set-hook -g pane-focus-in 'run-shell -b "~/repos/dotfiles/scripts/inbox-manager clear-current \"#S\" \"#I\""'
# Also check when attaching, in case we attach directly to a "done" window
set-hook -g client-attached 'run-shell -b "~/repos/dotfiles/scripts/inbox-manager clear-current \"#S\" \"#I\""'

# Kill the bells
set -g bell-action none
set -g visual-bell off
