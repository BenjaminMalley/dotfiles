# Set prefix to Ctrl+A
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Usability
set-option -g mouse on

# Fix for scrolling issues in some terminals like IntelliJ
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Make mouse scrolling slower
# bind-key -T copy-mode WheelUpPane send-keys Up
# bind-key -T copy-mode WheelDownPane send-keys Down
# bind-key -T copy-mode-vi WheelUpPane send-keys Up
# bind-key -T copy-mode-vi WheelDownPane send-keys Down

# screen-like key bindings
bind-key A command-prompt "rename-window '%%'"
bind-key '"' "choose-window"

# Window setup
# Use a session-created hook to avoid "no current target" errors.
set-hook -g session-created '
  rename-window "Shell";
  new-window -n "Gemini";
  send-keys -t "Gemini" "gemini" C-m;
  if-shell "test -f ~/.tmux.conf.local" "source-file ~/.tmux.conf.local";
'
