# Set prefix to Ctrl+A
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Usability
set-option -g mouse on
set -s set-clipboard on

# Natural mouse selection (Issue #34)
# 1. Selection stays after mouse up (don't cancel)
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection
unbind -T copy-mode MouseDragEnd1Pane
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-selection

# 2. Single click to clear selection
bind-key -T copy-mode-vi MouseDown1Pane select-pane \; send-keys -X clear-selection
bind-key -T copy-mode MouseDown1Pane select-pane \; send-keys -X clear-selection

# Fix for scrolling issues in some terminals like IntelliJ
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Make mouse scrolling slower
# bind-key -T copy-mode WheelUpPane send-keys Up
# bind-key -T copy-mode WheelDownPane send-keys Down
# bind-key -T copy-mode-vi WheelUpPane send-keys Up
# bind-key -T copy-mode-vi WheelDownPane send-keys Down

# screen-like key bindings
bind-key A command-prompt "rename-window '%%'"
bind-key '"' "choose-window"

# Window setup
# Use a session-created hook to avoid "no current target" errors.
set-hook -g session-created '
  rename-window "Shell";
  if-shell "test -f ~/.tmux.conf.local" "source-file ~/.tmux.conf.local";
'

# Kill the bells
set -g bell-action none
set -g visual-bell off
